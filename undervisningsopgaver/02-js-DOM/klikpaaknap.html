<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="slet">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>

      document.addEventListener("DOMContentLoaded", start);

        function start() {
            let alleBox = document.querySelectorAll("#box");
            alleBox.forEach(box => {
                box.addEventListener("click", () => {
                    box.classList.add("klik");
                })
            })


            document.querySelector("#klik").addEventListener("click", () => {
                alleBox.forEach(box => {
                    box.classList.remove("klik");

                })
            })


        }




    </script>
</body>

</html>
