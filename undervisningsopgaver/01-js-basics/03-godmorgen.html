<!DOCTYPE html>
<html>
<body>

<p>Klik på knappen for at få en hilsen, der passer til tidspunktet på dagen:</p>

<button onclick="myFunction()">Klik</button>

<p id="demo"></p>

<script>
function myFunction() {
  let greeting;
  let time = new Date().getHours();
  if (time < 10) {
    greeting = "Godmorgen";
  } else if (time < 18) {
    greeting = "Goddag";
    } else if (time < 24) {
    greeting = "Godaften";
  } else {
    greeting = "Godnat";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>

</body>
</html>
